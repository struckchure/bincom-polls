<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Polls</title>

        <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>

        <style>
            input, textarea, select {
                color: #333 !important;
                width: 300px;
                max-width: 300px;
                min-height: 40px;
                height: 40px;
            }
        </style>
    </head>
    <body class="h-full w-full bg-gray-900 text-white">
        <nav class="sticky top-0 bg-gray-800">
            <div class="container mx-auto py-2">    
                <div class="flex flex-row items-center justify-between">
                    <!-- brand -->
                    <div>
                        <a href="{% url 'index' %}" class="font-bold">Bincom Polls</a>
                    </div>

                    <!-- links -->
                    <div>
                        <a href="{% url 'polls-list' %}" class="mx-2 p-2 hover:underline hover:text-gray-300 transition duration-200 text-sm">Polls units</a>
                        <a href="{% url 'lga-list' %}" class="mx-2 p-2 hover:underline hover:text-gray-300 transition duration-200 text-sm">LGA Polls</a>
                        <a href="{% url 'polls-new' %}" class="mx-2 p-2 hover:underline hover:text-gray-300 transition duration-200 text-xl">+ <span class="text-sm">New poll unit</span></a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container mx-auto p-4">
            {% for message in messages %}
            <div class="text-center py-4 lg:px-4">
                <div class="p-2 bg-indigo-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex" role="alert">
                  <span class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3">Hi</span>
                  <span class="font-semibold mr-2 text-left flex-auto">{{ message }}</span>
                  <svg class="fill-current opacity-75 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z"/></svg>
                </div>
            </div>
            {% endfor %}

            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
